<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>

        <!-- Form for temperature input -->
        <form id="tempForm" class="form">
            <label for="temperature">Enter temperature:</label>
            <input type="number" id="temperature" name="temperature" class="input-field" required>
            <br>
            <label for="convertTo">Convert to:</label>
            <select id="convertTo" name="convertTo" class="input-field" required>
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <br>
            <button type="submit" class="button">Konversi</button>
        </form>

        <!-- Display conversion result -->
        <h2 id="result" class="result"></h2>
        <p id="explanation" class="explanation"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
